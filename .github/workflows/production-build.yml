name: Production Build & Submit

on:
  push:
    tags:
      - 'v*'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  build:
    name: EAS Build (${{ matrix.platform }})
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ios, android]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build for ${{ matrix.platform }}
        run: |
          eas build \
            --profile production \
            --platform ${{ matrix.platform }} \
            --non-interactive

  submit:
    name: Submit to Stores
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-beta') && !contains(github.ref, '-rc')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit iOS to App Store
        run: eas submit --platform ios --latest --non-interactive

      - name: Submit Android to Google Play
        run: eas submit --platform android --latest --non-interactive
