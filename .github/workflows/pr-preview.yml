name: PR Preview

on:
  pull_request:
    branches: [master]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  eas-update:
    name: EAS Update Preview
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish EAS Update
        id: eas-update
        run: |
          BRANCH_NAME="pr-${{ github.event.pull_request.number }}"
          eas update \
            --branch "$BRANCH_NAME" \
            --message "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}" \
            --non-interactive

      - name: Comment QR code on PR
        uses: expo/expo-github-action/preview-comment@v8
        with:
          project: ./
          channel: pr-${{ github.event.pull_request.number }}
          comment: true
          qr-target: expo-go
